name: Build Documentation

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      selected_version:
        description: 'Tag to associate with current working tree. If unset, `git describe` is used.'
        type: string
        required: false
  pull_request: # TODO

jobs:
  build:
    name: Build documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Temurin JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Install just
        run: sudo apt install -y just
      - name: Build documentation (explicit selected version)
        if: github.event_name == 'workflow_dispatch' && inputs.selected_version
        run: cd docs && just latest_version=${{ inputs.selected_version }} all
      - name: Build documentation
        if: github.event_name != 'workflow_dispatch' || !inputs.selected_version
        run: cd docs && just all
      - name: Upload pages artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/target/site/'
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
